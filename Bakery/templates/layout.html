<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
    {% if request.resolver_match.url_name != 'login' and request.resolver_match.url_name != 'register' %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Ensure Flexbox is applied here directly -->
        <div class="navbar-content">
            <!-- Home Icon (centered) -->
            <a href="/" class="navbar-brand home-icon">
                🏠
            </a>
            <span class="separator">|</span> <!-- Separator between icons -->
            <!-- Shopping Cart Icon (centered) -->
            <a href="/shoppingcart" class="navbar-brand shopping-cart">
                🛒
                <span id="cart-button" class="badge"></span>
            </a>
        </div>

        <!-- Navbar Toggler Button (collapsed on small screens) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Other nav items can go here -->
            </ul>
        </div>
    </nav>
    {% endif %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="{% static 'JS/main.js' %}" defer></script>
</body>
</html>
